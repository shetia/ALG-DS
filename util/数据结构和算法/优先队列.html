// 最小优先队列
function PriorityQueue () {
  items = []
  this.add = function (n) {
    let added = false
    for(let i = 0; i < items.length; i++){
      if(items[i] > n){
        items.splice(i, 0, n)
        added = true
        break
      }
    }
    if(!added){
      items.push(n)
    }
  }
  this.del = function(){
    return items.shift()
  }
  this.size = function () {
    return items.length
  }
  this.front = function () {
    return items[0]
  }
  this.print = function (){
    let str = ''
    for(let i = 0; i < items.length; i++){
      str += `${items[i]}--`
    }
    return str
  }
}
