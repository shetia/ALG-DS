  <pre>
    给定一个整数数组和一个整数 k，你需要找到该数组中和为 k 的连续的子数组的个数。

    示例 1 :

    输入:nums = [1,1,1], k = 2
    输出: 2 , [1,1] 与 [1,1] 为两种不同的情况。
    说明 :

    数组的长度为 [1, 20,000]。
    数组中元素的范围是 [-1000, 1000] ，且整数 k 的范围是 [-1e7, 1e7]。
  </pre>

<script>
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
// 暴力解法
var subarraySum = function(nums, k) {
  let len = nums.length
  let res = 0
  for(let i = 0; i < len; i++){
    let total = nums[i]
    let j = i + 1
    if (total === k) res++
    while(j <= len - 1) {
      total += nums[j++]
      if (total === k) res++
    }
  }
  return res
};

  })

</script>
