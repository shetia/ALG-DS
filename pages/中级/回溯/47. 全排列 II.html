  <a href='https://leetcode-cn.com/problems/permutations-ii/'>47. 全排列 II</a>
  <pre class='hljs'>
    
    给定一个可包含重复数字的序列，返回所有不重复的全排列。

    <code class='javascript'>
      示例:
      
      输入: [1,1,2]
      输出:
      [
        [1,1,2],
        [1,2,1],
        [2,1,1]
      ]
     </code>
  </pre>
</body>
</html>
<script>
/**
 * @param {number[]} nums
 * @return {number[][]}
 */
 var permuteUnique = function(nums) {
  let n = nums.length
  let res = []
  let cache = Array(n).fill(false)
  nums.sort((a, b) => a - b)
  dfs([])
  return res

  function dfs(arr){
    if(arr.length >= n){
      arr.length === n && res.push([...arr])
      return
    }
    for(let i = 0; i < n; i++){
      if(cache[i] || i > 0 && nums[i] === nums[i - 1] && !cache[i - 1]) continue
      arr.push(nums[i])
      cache[i] = true
      dfs(arr)
      cache[i] = false
      arr.pop()
    }
  }

};
nums = [1,1,2]
console.log(permuteUnique(nums))
</script>
