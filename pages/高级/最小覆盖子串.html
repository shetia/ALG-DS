  <pre class="hljs">
    给你一个字符串 S、一个字符串 T，请在字符串 S 里面找出：包含 T 所有字符的最小子串。

    示例：
    <code class="javascript">
      输入: S = "ADOBECODEBANC", T = "ABC"
      输出: "BANC"
    </code>
    说明：
    <code class="javascript">
      如果 S 中不存这样的子串，则返回空字符串 ""。
      如果 S 中存在这样的子串，我们保证它是唯一的答案。
    </code>
  </pre>

var minWindow = function(s, t) {
    if (!s || !t || s.length < t.length) return '';
    const getCountArray = (str) => {
        const count = new Array(256).fill(0);
        for (let i = 0; i < str.length; i++) count[str.charCodeAt(i)]++;
        return count;
    };
    const winds = getCountArray(""), countT = getCountArray(t);
    let i = 0, j = 0, found = 0, start = 0, minLen = 0x7fffffff, tLen = t.length;
    while (j < s.length) {
        if (found < tLen) {
            const r = s.charCodeAt(j++);
            if (countT[r] > 0) if (++winds[r] <= countT[r]) found++;
        }
        while (found === tLen) {
            if (j - i < minLen) [start, minLen] = [i, j - i];
            const l = s.charCodeAt(i++);
            if (countT[l] > 0) if (--winds[l] < countT[l]) found--;
        }
    }
    return minLen === 0x7fffffff ? '' : s.substr(start, minLen);
};
let s = 'abcdc', t = 'cc'
console.log(minWindow(s, t))
