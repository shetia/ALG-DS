<script>
/*
给定一个字符串S，
通过将字符串S中的每个字母转变大小写，
我们可以获得一个新的字符串。
返回所有可能得到的字符串集合。

示例:
输入: S = "a1b2"
输出: ["a1b2", "a1B2", "A1b2", "A1B2"]

输入: S = "3z4"
输出: ["3z4", "3Z4"]

输入: S = "12345"
输出: ["12345"]
注意：

S 的长度不超过12。
S 仅由数字和字母组成
 */

 /**
 * @param {string} S
 * @return {string[]}
 */
var letterCasePermutation = function(S) {
  S = S.toLowerCase()
  let list = []
  function fn(num, s){
    list.push(s)
    for(let i = num; i < s.length; i++){
      let str = s.slice(0,i) + s[i].toUpperCase() + s.slice(i + 1)
      fn(i + 1, str)
    }
  }
  fn(0,S)
  return [...new Set(list)]
};


let S = "aBc"
console.log(letterCasePermutation(S))
</script>
