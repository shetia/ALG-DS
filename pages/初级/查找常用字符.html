<script>
  /* 
  给定仅有小写字母组成的字符串数组 A，返回列表中的每个字符串中都显示的全部字符（包括重复字符）组成的列表。例如，如果一个字符在每个字符串中出现 3 次，但不是 4 次，则需要在最终答案中包含该字符 3 次。

你可以按任意顺序返回答案。


示例 1：

输入：["bella","label","roller"]
输出：["e","l","l"]
示例 2：

输入：["cool","lock","cook"]
输出：["c","o"]
 

提示：

1 <= A.length <= 100
1 <= A[i].length <= 100
A[i][j] 是小写字母
  */
 /**
 * @param {string[]} A
 * @return {string[]}
 */
var commonChars = function(A) {
  let list = []
  for(let prop of A[0]){
    let flag = A.every(item => {
      return item.indexOf(prop) > -1
    })
    if(flag){
      list.push(prop)
      A = A.map(t => {
        let ind = t.indexOf(prop)
        let arr = t.split('')
        arr.splice(ind, 1)
        return arr.join('')
      })
    }
  }
  return list
};

// console.log(commonChars(["bella","label","roller"]))
console.log(commonChars(["cool","lock","cook"]))
</script>
