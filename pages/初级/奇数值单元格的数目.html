<script>
  /* 
  给你一个 n 行 m 列的矩阵，最开始的时候，每个单元格中的值都是 0。

  另有一个索引数组 indices，indices[i] = [ri, ci] 中的 ri 和 ci 分别表示指定的行和列（从 0 开始编号）。

  你需要将每对 [ri, ci] 指定的行和列上的所有单元格的值加 1。

  请你在执行完所有 indices 指定的增量操作后，返回矩阵中 「奇数值单元格」 的数目。

   
  示例 1：
  输入：n = 2, m = 3, indices = [[0,1],[1,1]]
  输出：6
  解释：最开始的矩阵是 [[0,0,0],[0,0,0]]。
  第一次增量操作后得到 [[1,2,1],[0,1,0]]。
  最后的矩阵是 [[1,3,1],[1,3,1]]，里面有 6 个奇数。

  示例 2：

  输入：n = 2, m = 2, indices = [[1,1],[0,0]]
  输出：0
  解释：最后的矩阵是 [[2,2],[2,2]]，里面没有奇数。
   
  提示：

  1 <= n <= 50
  1 <= m <= 50
  1 <= indices.length <= 100
  0 <= indices[i][0] < n
  0 <= indices[i][1] < m
    
  */


  /**
 * @param {number} n
 * @param {number} m
 * @param {number[][]} indices
 * @return {number}
 */
// 题目说 有一个n * m 矩阵 ( 行 * 列 ) ,然后又一个坐标点列表, 每个坐标点对应的矩阵 横 竖 都加上1, 拿到加完后的矩阵,找出其中奇数点的个数

 var oddCells = function(n, m, indices) {
   // 获取矩阵 这里写在一起 之前拆开来写  发现结果不对  找了半天
    let nm = Array.apply(null,Array(n)).map(item=>{
      return Array.apply(null,Array(m)).map(item=>{
        return 0
      })
    })
    // 遍历坐标点, 坐标点在的 横竖 都加上1
    indices.forEach(item=>{
      let x = item[0]
      let y = item[1]
      nm[x] = nm[x].map(t=>{
        return ++t
      })
      nm.forEach(arr=>{
        arr[y]++
      })
    })
    // 得到增量操作后的矩阵nm  遍历 然后 筛选出奇数
    let num = 0
    nm.forEach(i=>{
      num += i.filter(t=>{
        return t % 2 === 1
      }).length
    })
    return num
};

let n = 28, m = 38, indices = [[17,16],[26,31],[19,12],[22,24],[17,28],[23,21],[27,32],[23,27],[23,33],[18,7],[4,20],[0,31],[25,33],[5,22]]
console.log(oddCells(n, m, indices))
</script>
