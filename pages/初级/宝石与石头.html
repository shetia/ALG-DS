<script>
/* 
 给定字符串J 代表石头中宝石的类型，和字符串 S代表你拥有的石头。 S 中每个字符代表了一种你拥有的石头的类型，
 你想知道你拥有的石头中有多少是宝石。
 J 中的字母不重复，J 和 S中的所有字符都是字母。字母区分大小写，因此"a"和"A"是不同类型的石头。

  示例 1:

    输入: J = "aA", S = "aAAbbbb"
    输出: 3

  示例 2:

    输入: J = "z", S = "ZZ"
    输出: 0
    注意:

    S 和 J 最多含有50个字母。
    J 中的字符不重复。
 */

var numJewelsInStones = function(J, S) {
    let nums = 0
    let list1 = J.split('')
    let list2 = S.split('')
    list1.forEach(item => {
      list2.forEach(sub=>{
        if(item === sub){
          ++nums
        }
      })
    })
    return nums
};
let J = "aA", S = "aAAbbbb";
console.log(numJewelsInStones(J,S))

// 其他解法
var numJewelsInStones1 = function(J, S) {
    let nums = 0
    let list1 = J.split('')
    let list2 = S.split('')
    // filter返回满足条件的元素
    return list2.filter(item => list1.includes(item)).length
};
</script>
