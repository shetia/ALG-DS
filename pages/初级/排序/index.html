// 快速排序 递归  双指针
function _sort(arr){ 
  quick(arr, 0, arr.length - 1)
  return arr
}
function quick(arr, left, right){
  let p = 0
  if(arr.length > 1){
    p = changeEle(arr, left, right)
    if(left < p - 1){
      quick(arr, left, p - 1)
    }
    if(p < right){
      quick(arr, p, right)
    }
  }
}
function changeEle(arr, left, right){
  let mid = arr[Math.floor((left + right) / 2)]
  console.log(left, right)
  let i = left
  let j = right
  while(i <= j){
    while(mid > arr[i]){
      i++
    }
    while(mid < arr[j]){
      j--
    }
    if(i <= j){
      [arr[i], arr[j]] = [arr[j], arr[i]]
      i++
      j--
    }
  }
  console.log(arr, '-------')
  return i
}
